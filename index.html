<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifetime Supply Calculator</title>
    <link rel="stylesheet" href="style.css" class="style">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h1>Lifetime Supply Calculator</h1>
        <input type="text" id="name" placeholder="Snack Name"><br>
        <input type="text" id="currentAge" placeholder="Current Age"><br>
        <input type="text" id="maxAge" placeholder="Maximum Age"><br>
        <input type="text" id="snackRate" placeholder="Snacking Rate per Day"><br>
        <p id="calculate"></p>
        <div class="actions">
            <button onclick="calculate()">Calculate</button>
            <button onclick="refresh()">Refresh</button>
        </div>
    </div>
</body>
</html>
